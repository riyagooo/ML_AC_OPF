experiment_name: case39_local
log_dir: logs

model:
  type: feedforward
  hidden_dims: [128, 256, 128]
  dropout_rate: 0.1

training:
  batch_size: 24
  learning_rate: 0.001
  epochs: 15
  early_stopping: 5
  optimizer: adam
  criterion: mse
  validation_split: 0.1
  use_wandb: false
  seed: 42

data:
  case: case39
  data_dir: data
  test_size: 0.1
  cv_folds: 5
  use_augmentation: false
  normalize_inputs: true
  normalize_outputs: true

optimization:
  solver: gurobi  # Using your local Gurobi license
  fallback_solver: pypower  # Fallback if needed
  max_time: 1800  # 30 minutes max solver time
  threads: 8  # Optimized for M4 Pro
  numeric_focus: 3  # Maximum numerical precision
  method: 1  # Dual simplex (typically more reliable)

hardware:
  device: cpu  # M4 Pro CPU/GPU unified memory is efficient for both
  precision: float32
  threads: 8
  optimize_memory: true